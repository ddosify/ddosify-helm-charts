apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: redis-backend
  name: redis-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      service: redis-backend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: redis-backend
    spec:
      containers:
        - image: redis:7.2.4
          name: redis-backend
          resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: redis-backend
  name: redis-backend
spec:
  ports:
    - name: "6379"
      port: 6379
      targetPort: 6379
  selector:
    service: redis-backend
status:
  loadBalancer: {}
