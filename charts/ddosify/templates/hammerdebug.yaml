apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ddosify
  labels:
    service: hammerdebug
  name: hammerdebug
spec:
  replicas: 1
  selector:
    matchLabels:
      service: hammerdebug
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: hammerdebug
    spec:
      containers:
        - env:
            - name: INFLUXDB_URL
              valueFrom:
                configMapKeyRef:
                  key: INFLUXDB_URL
                  name: env
            - name: DOCKER_INFLUXDB_INIT_ORG
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_ORG
                  name: env
            - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
                  name: env
            - name: IS_DEBUG
              value: "true"
          image: ddosify/selfhosted_hammer:1.4.2
          imagePullPolicy: IfNotPresent
          name: hammerdebug
          resources: {}
      restartPolicy: Always
