# Default values for ddosify.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ddosify.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

hammerReplicas: 1

service:
  name: nginx-service
  port: 80

influxDB:
  # If you set external to true, this means that you will manage the influxdb server yourself
  # Recommended influxDB version: 2.6.1
  # You must set url, apiToken and org
  # and you must create the buckets manually:
  #   - hammerBucket
  #   - hammerBucketDetailed
  #   - hammerBucketIteration
  # username and password are only used if external is false
  external: false
  url: "http://influxdb:8086"
  apiToken: "5yR2qD5zCqqvjwCKKXojnPviQaB87w9JcGweVChXkhWRL"
  org: "ddosify"
  username: "admin" # only used if external is false
  password: "ChangeMe" # only used if external is false

postgres:
  # If you set external to true, this means that you will manage the postgres server yourself
  # Recommended postgres version: 13.6
  # You must set host, port, username and password
  # and you must create the databases manually
  #   - backend
  #   - hammermanager
  external: false
  host: "postgres"
  port: 5432
  username: "postgres"
  password: "ChangeMe"

pvc:
  influxDB:
    storageClassName: ""
    size: 5Gi
  postgres:
    storageClassName: ""
    size: 5Gi
  seaweedfs:
    storageClassName: ""
    size: 30Gi
