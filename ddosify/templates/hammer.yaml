---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  
  labels:
    service: hammerdebug-id
  name: hammerdebug-id
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
